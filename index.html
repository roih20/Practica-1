<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Typescript</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>

    <h1 class="h1-TS">Sumando elementos</h1>

    <input type="number" id="x" placeholder="valor 1" class="input"/>
    <input type="number" id="y" placeholder="valor 2" class="input"/>
    <button class="button">Sumar</button>

    <div id="resultado" class="resultado"></div>

    <h1 class="h1-TS">Restando elementos</h1>

    <input type="number" id="a" placeholder="valor 1" class="input"/>
    <input type="number" id="b" placeholder="valor 2" class="input"/>
    <button class="button" id="resta-btn">Restar</button>
    <div id="resta" class="resultado"></div>

    <h1 class="h1-TS">Agregar frutas</h1>
    <input type="text" id="fruta" placeholder="Fruta" class="input"/>
    <button class="button" id="fruta-btn">Agregar fruta</button>
    <div id="frutas" class="resultado"></div>

    <h1 class="h1-TS">Contador</h1>
    <button class="button" id="contador" >Contador</button>
    <div class="resultado" id="contador-div"></div>
    
    <h1 class="h1-TS">Mostrando un objeto</h1>
    <div id="objeto">
    </div>

    <button class="button" id="prev" >Pagina anterior</button> <button class="button" id="next" >Pagina siguiente</button> 

</body>
</html>
